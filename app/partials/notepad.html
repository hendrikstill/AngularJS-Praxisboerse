<div class="container">
  <div class="page-header">
    <h3>Job Angebote</h3>
  </div>
  <div class="container">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Firma</th>
            <th>Typ</th>
            <th>Beschreibung</th>
            <th>Land</th>
            <th>Ort</th>
            <th>Einsatzort</th>
            <th>g√ºltig bis</th>
            <th>Merkzettel</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="job in jobs">
            <td><a href="#company/{{job.companyId}}">{{job.companyName}}</a></td>
            <td>{{job.type}}</td>
            <td>{{job.shortDescription}}</td>
            <td>{{job.country}}</td>
            <td>{{job.companyLocation}}</td>
            <td>{{job.usageSite}}</td>
            <td>{{job.validDate}}</td>
            <td ng-click="changeNotepadStatus(job)"><button>{{job.onNotepad}}</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
